<div id="loginPage" class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign in to continue</h1>
            <div class="account-wall">
                <img class="profile-img" src="img\umaruprofile.jpg" alt="">
                <form class="form-signin" ng-submit="formSubmit()">
                <input type="text" class="form-control" placeholder="Email" ng-model="username"  required autofocus >
                <input type="password" class="form-control" placeholder="Password" required ng-model="password">
                <button type="submit" class="btn btn-lg btn-primary btn-block " > Sign in</button>
                <span class="text-danger">{{error}}</span>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <!-- <a href="#" class="text-center new-account">Create an account </a> -->
        </div>
    </div>
</div>
